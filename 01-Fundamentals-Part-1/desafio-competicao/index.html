<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competicao de ginastica</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h2>Competicao</h2>

  <div class="container-competidores">
    <br>
    <form id="pontuacao">
      <div class="container">
        <div class="input-pontuacao">
          <label for="pontuacaoUm-golfinhos">P1</label>
          <input type="number" id='pontuacaoUm-golfinhos'><br>

          <label for="pontuacaoDois-golfinhos">P2</label>
          <input type="number" id='pontuacaoDois-golfinhos'><br>

          <label for="pontuacaoTres-golfinhos">P3</label>
          <input type="number" id='pontuacaoTres-golfinhos'><br>
        </div>
        <img class='equipe img-golfinho' src="./img/transferir.jpeg" alt="golfinho">
      </div>
      <div class="container">
        <div class="input-pontuacao">
          <label for="pontuacaoUm-coalas">P1</label>
          <input type="number" id='pontuacaoUm-coalas'><br>

          <label for="pontuacaoDois-coalas">P2</label>
          <input type="number" id='pontuacaoDois-coalas'><br>

          <label for="pontuacaoTres-coalas">P3</label>
          <input type="number" id='pontuacaoTres-coalas'><br>
        </div>
        <img class='equipe img-golfinho' src="./img/transferir (1).jpeg" alt="golfinho">
      </div>
      <div class='container-botao'>
        <button onclick='fazerMedia()'>Fazer m√©dia</button>
      </div>
    </form>

    <h2>GANHADOR: </h2>
  </div>
  <script src='./script.js'></script>
</body>

</html>
